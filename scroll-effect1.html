<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Jquery Introduction</title>
	<link rel="stylesheet" media="screen" href="attribute2.css" type="text/css"/>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.js"></script>
	<script>
		window.JQuery || document.write("<script src='scripts/jquery.js'><\/script>");
	</script>
	<style>
		
	</style>
</head>
<body>
	<div class="wrapper">
		<header id="header">
			<ul class="menu">
				<li class="active"><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</header>
		<div class="main-container">
			<section id="home" class="section wh bg-color1">
				<h1 class="title">First Section</h1>
			</section>
			<section id="about" class="section wh bg-color2">
				<h1 class="title">Second Section</h1>
			</section>
			<section id="projects" class="section wh bg-color3">
				<h1 class="title">Third Section</h1>
			</section>
			<section id="gallery" class="section wh bg-color4">
				<h1 class="title">Fourth Section</h1>
			</section>
			<section class="content-section whitefont section wh" style="background: #ffffff;" id="contact">

				<div class="section-bg" style="background-image: url(images/predator.jpg);background-color:#000000;"></div>
	
		</section>
		</div>
		<footer id="footer">
			<a href="javascript:void();" class="totop">Top</a>
		</footer>
	</div>
	
	<script>
		$(document).ready(function(){
			$('.totop').click(function(){
				$('html,body').animate({
					scrollTop: 0
				},900);
			});
			var wheight = $(window).height();
			var hh = $('#header').height();
			$('.wh').css({'height': wheight - hh});
			$('.menu a').each(function(i){
				$(this).delay(i*400).fadeIn(800);
			});
			
			$('.menu a').click(function(){
				var href = $(this).attr('href');
				$('.menu a').closest('li').removeClass('active');
				if($(this).hasClass('active')){
					$(this).closest('li').removeClass('active');
				}else{
					$(this).closest('li').addClass('active');
				}
				
				
				var offset = $('section' + href ).offset().top;
				$('html,body').animate({
					scrollTop: offset
				},900);
				$('section' + href ).addClass('active');
			});
		});
	</script>
</body>
</html>
